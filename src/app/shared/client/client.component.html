<div class="container">
	<div class="table">
		<div class="table-content">
			<div class="table-row">
				<div class="table-data">
          <span class="client-name">{{clientName}}</span>
        </div>
				<div class="table-data">
          <span class="client-cnpj">{{clientCNPJ}}</span>
        </div>
				<div class="table-data">
          <span [ngClass]="[isActive ? 'status-active' : 'status-inactive']"></span>
        </div>
				<div class="table-data">
          <app-button [text]="editClientButton" [domClass]="editClientButtonClass"></app-button>
        </div>
			</div>
		</div>
	</div>
</div>
